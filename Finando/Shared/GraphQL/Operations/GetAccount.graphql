fragment BalanceFragment on Balance {
  date
  currency
  cleared
  uncleared
  running
}

fragment GetAccountAccountFragment on Account {
  ... on BudgetAccount {
    id
    name
    balance(to: $balanceToDate) {
      ...BalanceFragment
    }
    balances(
      from: $balancesFromDate
      to: $balancesToDate
      frequency: $frequency
    ) {
      ...BalanceFragment
    }
  }
  ... on TrackingAccount {
    id
    name
    balance(to: $balanceToDate) {
      ...BalanceFragment
    }
    balances(
      from: $balancesFromDate
      to: $balancesToDate
      frequency: $frequency
    ) {
      ...BalanceFragment
    }
  }
}

query GetAccount(
  $id: ID!
  $balanceToDate: DateTime!
  $balancesFromDate: DateTime!
  $balancesToDate: DateTime!
  $frequency: Frequency!
) {
  account: getAccount(id: $id) {
    ...GetAccountAccountFragment
  }
}
