fragment BalanceFragment on Balance {
  date
  currency
  cleared
  uncleared
  running
}

fragment AccountFragment on Account {
  ... on BudgetAccount {
    id
    name
    balance(to: $balanceToDate) {
      ...BalanceFragment
    }
  }
  ... on TrackingAccount {
    id
    name
    balance(to: $balanceToDate) {
      ...BalanceFragment
    }
  }
}

query GetAccount($id: ID!, $balanceToDate: DateTime!) {
  account: getAccount(id: $id) {
    ...AccountFragment
  }
}
