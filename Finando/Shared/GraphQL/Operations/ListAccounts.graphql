fragment BalanceFragment on Balance {
  date
  currency
  cleared
  uncleared
  running
}

fragment ListAccountsAccountFragment on Account {
  ... on BudgetAccount {
    id
    name
    balance(to: $balanceToDate) {
      ...BalanceFragment
    }
  }
  ... on TrackingAccount {
    id
    name
    balance(to: $balanceToDate) {
      ...BalanceFragment
    }
  }
}

query ListAccounts($balanceToDate: DateTime!) {
  accounts: listAccounts {
    ...ListAccountsAccountFragment
  }
}
